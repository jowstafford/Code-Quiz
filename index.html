<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 4 Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="startBtn">
      <button>
        Start
      </button>
    </div>
    <div class="infoBox">
      <div class="infoTitle">
        <h1>
          Information:
        </h1>
      </div>
      <div class="infoPara">
        <h2>
          You have 20 seconds to answer each question. Your goal is to get as many questions right as possible! Please begin.
        </h2>
      </div>
      <div class="mainBtn">
        <button class="exitBtn">
          Exit
        </button>
        <button class="retryBtn">
          Continue
        </button>
      </div>
    </div>
    <div class="mainContainer">
      <section>
        <div class="mainHeader">
          Javascript Quiz
        </div>
        <div class="mainTimer">
          <div class="timeRemain">
            Time Remaining
          </div>
          <div class="timeStart">
            n/a
          </div>
        </div>
        <div class="timeBar">
        </div>
      </section>
      <div class="choiceMain">
        <div class="input">
          <!-- Question Prompt -->
        </div>
        <div class="decisions">
          <!-- Question Options -->
        </div>
      </div>
      <footer>
        <div class="inputDisplay">
          <!-- Counter -->
        </div>
        <button class="nextQuestion">
          Next Question
        </button>
      </footer>
    </div>
    <div class="fixer">
      <div>
      </div>
      <div class="mainBtn">
        <p class="retryBtn">
        </p>
        <p class="exitBtn">
        </p>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
<script src="questions.js"></script>
